<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Datos Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .input-section, .data-section, .chart-controls, .results-section {
            margin-bottom: 20px;
            text-align: left;
        }

        input[type="file"], button, select, input[type="color"], input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-right: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .column-selector div {
            margin-top: 10px;
        }

        .column-selector label {
            display: block;
            margin-bottom: 5px;
        }

        .hidden {
            display: none;
        }

        .chart-container {
            margin-top: 30px;
            position: relative;
            height: 400px;
            width: 100%;
        }

        .results-list {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        .results-list li {
            background-color: #e9ecef;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .chart-controls label {
            display: block;
            margin-top: 10px;
        }

        .chart-controls select, .chart-controls input[type="color"], .chart-controls input[type="text"] {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Análisis y Visualización de Datos Excel</h1>

        <div class="input-section">
            <label for="excelFile">Sube tu archivo Excel:</label>
            <input type="file" id="excelFile" accept=".xlsx, .xls">
            <button id="processBtn">Procesar Archivo</button>
        </div>

        <div class="data-section">
            <div id="columnSelection" class="column-selector hidden">
                <h2>Selecciona las columnas a promediar:</h2>
                <div id="columnsList"></div>
            </div>

            <div id="chartControls" class="chart-controls hidden">
                <h2>Opciones de la Gráfica</h2>

                <label for="chartTitle">Título del Gráfico:</label>
                <input type="text" id="chartTitle" placeholder="Ej. Promedios de Ventas Anuales">

                <label for="chartType">Tipo de Gráfica:</label>
                <select id="chartType">
                    <option value="bar">Barras</option>
                    <option value="line">Líneas</option>
                    <option value="pie">Pastel</option>
                </select>

                <label for="chartColor">Color:</label>
                <input type="color" id="chartColor" value="#007bff">

                <button id="drawChartBtn">Graficar</button>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div id="resultsSection" class="results-section hidden">
            <h2>Resultados de los promedios:</h2>
            <ul id="averagesList" class="results-list"></ul>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let excelData = [];
        let chartInstance = null;

        document.getElementById('processBtn').addEventListener('click', () => {
            const file = document.getElementById('excelFile').files[0];
            if (!file) {
                alert("Por favor, sube un archivo Excel primero.");
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                excelData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                displayColumns(excelData[0]);
            };
            reader.readAsArrayBuffer(file);
        });

        function displayColumns(headers) {
            const container = document.getElementById('columnsList');
            container.innerHTML = '';
            headers.forEach((header, index) => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = index;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(header));
                container.appendChild(label);
            });
            document.getElementById('columnSelection').classList.remove('hidden');
            document.getElementById('chartControls').classList.remove('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
        }

        document.getElementById('drawChartBtn').addEventListener('click', () => {
            const selectedColumns = Array.from(document.querySelectorAll('#columnsList input[type="checkbox"]:checked'));
            if (selectedColumns.length === 0) {
                alert("Por favor, selecciona al menos una columna.");
                return;
            }

            const labels = selectedColumns.map(cb => excelData[0][cb.value]);
            const averages = selectedColumns.map(cb => calculateAverage(cb.value));

            const chartType = document.getElementById('chartType').value;
            const chartColor = document.getElementById('chartColor').value;
            const chartTitle = document.getElementById('chartTitle').value;

            drawChart(labels, averages, chartType, chartColor, chartTitle);
            displayAverages(labels, averages);
        });

        function calculateAverage(columnIndex) {
            let sum = 0;
            let count = 0;
            for (let i = 1; i < excelData.length; i++) {
                const value = parseFloat(excelData[i][columnIndex]);
                if (!isNaN(value)) {
                    sum += value;
                    count++;
                }
            }
            return count > 0 ? sum / count : 0;
        }

        function createGradient(ctx, color) {
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            const r = parseInt(color.substring(1, 3), 16);
            const g = parseInt(color.substring(3, 5), 16);
            const b = parseInt(color.substring(5, 7), 16);
            gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, 1)`);
            gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0.5)`);
            return gradient;
        }

        function drawChart(labels, data, type, color, title) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy();
            }

            let backgroundColor, borderColor;

            if (type === 'bar' || type === 'line') {
                backgroundColor = createGradient(ctx, color);
                borderColor = color;
            } else if (type === 'pie') {
                backgroundColor = ['#007bff', '#28a745', '#ffc107', '#dc3545', '#6c757d', '#17a2b8'];
                borderColor = '#fff';
            }

            chartInstance = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Promedio',
                        data: data,
                        backgroundColor: backgroundColor,
                        borderColor: borderColor,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: (type === 'pie') ? {} : {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: title || 'Gráfico de Promedios',
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        }
                    }
                }
            });
        }

        function displayAverages(labels, averages) {
            const averagesList = document.getElementById('averagesList');
            averagesList.innerHTML = '';
            labels.forEach((label, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${label}:</strong> <span>${averages[index].toFixed(2)}</span>`;
                averagesList.appendChild(li);
            });
            document.getElementById('resultsSection').classList.remove('hidden');
        }
    </script>
</body>
</html>
