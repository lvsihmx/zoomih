<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Reportes y Gráficas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            background: #ecf0f1;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #dce3e7;
        }
        a {
            display: block;
            padding: 15px 20px;
            color: #34495e;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            border-left: 5px solid #3498db;
        }
        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Panel de Acceso Rápido</h1>

        <ul>
            <li>
                <a href="https://lvsihmx.github.io/zoomih/img/creargraficaexcelpreportecertifi.html">creargraficaex</a>
            </li>
            <li>
                <a href="https://lvsihmx.github.io/zoomih/img/repstarters.html">repstarters</a>
            </li>

                <a href="https://lvsihmx.github.io/zoomih/img/repmovers.HTML">repmoves</a>
            </li>
            <li>
                <a href="https://lvsihmx.github.io/zoomih/img/repflyers.HTML">repflyers</a>
            </li>
            <li>
                <a href="https://lvsihmx.github.io/zoomih/img/repkeymas.html">repkeymas</a>
            </li>
        </ul>
    </div>

</body>
</html>
