<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Combinar Im√°genes Verticalmente</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    background: #f2f2f2;
  }
  h2, h3 {
    margin: 10px 0;
  }
  #buttons {
    margin-bottom: 15px;
  }
  button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  #thumbs {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-top: 10px;
  }
  .thumb {
    position: relative;
    display: inline-block;
  }
  .thumb img {
    width: 100px;
    height: auto;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  .delete-btn {
    position: absolute;
    top: -8px;
    right: -8px;
    background: red;
    color: white;
    border: none;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    cursor: pointer;
    font-size: 12px;
  }
  /* Pantalla de carga */
  #loadingScreen {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(30, 30, 30, 0.8);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
  }
  #progressBar {
    width: 300px;
    height: 20px;
    background: #444;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 15px;
  }
  #progressFill {
    width: 0%;
    height: 100%;
    background: #aaa;
  }
  #progressText {
    color: white;
    font-size: 18px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h2>Paso 1: Toma foto de tus documentos o el√≠gelos de tu galer√≠a</h2>
<div id="buttons">
  <button id="cameraBtn">üì∑ Tomar foto</button>
  <button id="galleryBtn">üñºÔ∏è Elegir desde galer√≠a</button>
</div>

<input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none">
<input type="file" id="galleryInput" accept="image/*" multiple style="display:none">

<div id="thumbs"></div>

<h3>Paso 2: Genera el archivo final</h3>
<button id="downloadBtn">Descargar PNG</button>

<!-- Pantalla de carga -->
<div id="loadingScreen">
  <div id="progressText">Procesando...</div>
  <div id="progressBar"><div id="progressFill"></div></div>
</div>

<script>
const cameraBtn = document.getElementById('cameraBtn');
const galleryBtn = document.getElementById('galleryBtn');
const cameraInput = document.getElementById('cameraInput');
const galleryInput = document.getElementById('galleryInput');
const thumbs = document.getElementById('thumbs');
const downloadBtn = document.getElementById('downloadBtn');
const loadingScreen = document.getElementById('loadingScreen');
const progressFill = document.getElementById('progressFill');
const progressText = document.getElementById('progressText');

let images = [];

// ====================== BOTONES ======================
cameraBtn.addEventListener('click', () => cameraInput.click());
galleryBtn.addEventListener('click', () => galleryInput.click());

cameraInput.addEventListener('change', e => handleFiles(e.target.files));
galleryInput.addEventListener('change', e => handleFiles(e.target.files));

// ====================== MANEJO DE ARCHIVOS ======================
function readFileAsDataURL(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = e => resolve(e.target.result);
    reader.onerror = err => reject(err);
    reader.readAsDataURL(file);
  });
}

function createImage(src) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    img.onload = () => resolve(img);
    img.onerror = reject;
    img.src = src;
  });
}

async function handleFiles(fileList) {
  for (const file of fileList) {
    if (!file.type.startsWith('image/')) continue;
    const dataURL = await readFileAsDataURL(file);
    const img = await createImage(dataURL);
    images.push({ src: dataURL, img });
  }
  renderThumbs();
}

// ====================== MINIATURAS ======================
function renderThumbs() {
  thumbs.innerHTML = '';
  images.forEach((imgObj, index) => {
    const div = document.createElement('div');
    div.className = 'thumb';
    const img = document.createElement('img');
    img.src = imgObj.src;
    const del = document.createElement('button');
    del.className = 'delete-btn';
    del.textContent = '‚úñ';
    del.onclick = () => {
      images.splice(index, 1);
      renderThumbs();
    };
    div.appendChild(img);
    div.appendChild(del);
    thumbs.appendChild(div);
  });
}

// ====================== COMBINAR VERTICAL Y DESCARGAR ======================
async function combineImages() {
  if (images.length < 2) {
    alert("Debes subir al menos 2 im√°genes para combinar.");
    return;
  }

  showLoading(true, "Combinando im√°genes...", 0);

  let totalWidth = Math.max(...images.map(i => i.img.width));
  let totalHeight = images.reduce((sum, i) => sum + i.img.height, 0);

  const canvas = document.createElement('canvas');
  canvas.width = totalWidth;
  canvas.height = totalHeight;
  const ctx = canvas.getContext('2d');

  let y = 0;
  for (let i = 0; i < images.length; i++) {
    const imgObj = images[i];
    ctx.drawImage(imgObj.img, 0, y);
    y += imgObj.img.height;
    updateProgress((i + 1) / images.length * 50);
  }

  // Comprimir si excede 3MB
  let blob = await new Promise(res => canvas.toBlob(res, 'image/png'));
  let size = blob.size / 1024 / 1024;

  if (size > 3) {
    let scale = 1;
    while (size > 3 && scale > 0.1) {
      scale -= 0.05;
      const tmp = document.createElement('canvas');
      tmp.width = canvas.width * scale;
      tmp.height = canvas.height * scale;
      tmp.getContext('2d').drawImage(canvas, 0, 0, tmp.width, tmp.height);
      blob = await new Promise(res => tmp.toBlob(res, 'image/png'));
      size = blob.size / 1024 / 1024;
      updateProgress(50 + (1 - scale) * 50);
    }
  }

  updateProgress(100);
  showLoading(false);

  const date = new Date();
  const filename = `combinado_${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}_${String(date.getHours()).padStart(2,'0')}-${String(date.getMinutes()).padStart(2,'0')}-${String(date.getSeconds()).padStart(2,'0')}.png`;

  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = filename;
  a.click();
  URL.revokeObjectURL(url);
}

// ====================== PROGRESO ======================
function showLoading(show, text = "", percent = 0) {
  loadingScreen.style.display = show ? "flex" : "none";
  progressFill.style.width = percent + "%";
  progressText.textContent = text || `Procesando... ${Math.round(percent)}%`;
}

function updateProgress(percent) {
  progressFill.style.width = percent + "%";
  progressText.textContent = `Procesando... ${Math.round(percent)}%`;
}

// ====================== BOT√ìN DESCARGAR ======================
downloadBtn.addEventListener('click', combineImages);
</script>

</body>
</html>
