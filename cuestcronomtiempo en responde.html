<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuestionario Drag & Drop con Cron√≥metros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    #timers {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .timer-box {
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      background: #fff3cd;
      border: 2px solid #ffeeba;
      border-radius: 8px;
      min-width: 200px;
      text-align: center;
    }
    .question-container {
      margin-bottom: 40px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .options {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .options img {
      width: 100px;
      cursor: grab;
      border-radius: 8px;
      border: 2px solid transparent;
    }
    .dropzone {
      width: 100%;
      min-height: 150px;
      border: 2px dashed #555;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: flex-start;
      background: #fafafa;
    }
    .dropzone.over {
      background-color: #eef7ff;
      border-color: #007BFF;
    }
    .dropzone img {
      width: 80px;
      border-radius: 6px;
      border: 2px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    .result {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    #final-score {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Cron√≥metros -->
  <div id="timers">
    <div class="timer-box" id="timer-down">Tiempo restante: 02:00</div>
    <div class="timer-box" id="timer-up">Tiempo transcurrido: 00:00</div>
  </div>

  <!-- Pregunta 1 -->
  <div class="question-container">
    <div class="question">1. ¬øCu√°les de estos animales son mam√≠feros?</div>
    <div class="options">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg" 
           alt="Le√≥n" draggable="true" data-correct="true">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Turtle_in_Hawaii.JPG" 
           alt="Tortuga" draggable="true" data-correct="false">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Domestic_cat_cropped.jpg" 
           alt="Gato" draggable="true" data-correct="true">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Frog_on_palm_frond.jpg" 
           alt="Rana" draggable="true" data-correct="false">
    </div>
    <div class="dropzone">Arrastra aqu√≠ tus respuestas</div>
    <button class="check-btn">Comprobar</button>
    <p class="result"></p>
  </div>

  <!-- Pregunta 2 -->
  <div class="question-container">
    <div class="question">2. ¬øCu√°les de estas frutas son c√≠tricos?</div>
    <div class="options">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg" 
           alt="Naranja" draggable="true" data-correct="true">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Banana-Single.jpg" 
           alt="Pl√°tano" draggable="true" data-correct="false">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Lemon.jpg" 
           alt="Lim√≥n" draggable="true" data-correct="true">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" 
           alt="Manzana" draggable="true" data-correct="false">
    </div>
    <div class="dropzone">Arrastra aqu√≠ tus respuestas</div>
    <button class="check-btn">Comprobar</button>
    <p class="result"></p>
  </div>

  <!-- Bot√≥n Final -->
  <div style="text-align: center;">
    <button id="check-all">Comprobar todo el cuestionario</button>
    <p id="final-score"></p>
  </div>

  <script>
    // CRON√ìMETROS
    let timeLeft = 120; // 2 minutos (descendente)
    let timeUp = 0;     // ascendente
    const timerDownEl = document.getElementById("timer-down");
    const timerUpEl = document.getElementById("timer-up");

    const interval = setInterval(() => {
      // cron√≥metro descendente
      let minLeft = Math.floor(timeLeft / 60);
      let secLeft = timeLeft % 60;
      timerDownEl.textContent = `Tiempo restante: ${minLeft.toString().padStart(2,"0")}:${secLeft.toString().padStart(2,"0")}`;
      timeLeft--;

      // cron√≥metro ascendente
      let minUp = Math.floor(timeUp / 60);
      let secUp = timeUp % 60;
      timerUpEl.textContent = `Tiempo transcurrido: ${minUp.toString().padStart(2,"0")}:${secUp.toString().padStart(2,"0")}`;
      timeUp++;

      // cuando se acaba el tiempo
      if (timeLeft < 0) {
        clearInterval(interval);
        timerDownEl.textContent = "‚è∞ Tiempo terminado!";
        autoSubmit();
      }
    }, 1000);

    // FUNCIONES DE CUESTIONARIO
    document.querySelectorAll(".options img").forEach(img => {
      img.addEventListener("dragstart", e => {
        e.dataTransfer.setData("alt", e.target.alt);
        e.dataTransfer.setData("src", e.target.src);
        e.dataTransfer.setData("correct", e.target.dataset.correct);
      });
    });

    document.querySelectorAll(".dropzone").forEach(zone => {
      zone.addEventListener("dragover", e => {
        if (zone.dataset.locked === "true") return;
        e.preventDefault();
        zone.classList.add("over");
      });
      zone.addEventListener("dragleave", () => zone.classList.remove("over"));
      zone.addEventListener("drop", e => {
        if (zone.dataset.locked === "true") return;
        e.preventDefault();
        zone.classList.remove("over");

        const answer = e.dataTransfer.getData("alt");
        const src = e.dataTransfer.getData("src");
        const correct = e.dataTransfer.getData("correct");

        if ([...zone.querySelectorAll("img")].some(img => img.alt === answer)) return;

        const newImg = document.createElement("img");
        newImg.src = src;
        newImg.alt = answer;
        newImg.dataset.correct = correct;
        zone.appendChild(newImg);
      });
    });

    function checkQuestion(container, lock = true) {
      const zone = container.querySelector(".dropzone");
      const result = container.querySelector(".result");
      const btn = container.querySelector(".check-btn");
      const selected = [...zone.querySelectorAll("img")];
      const options = [...container.querySelectorAll(".options img")];

      if (selected.length === 0) {
        result.textContent = "‚ö†Ô∏è No has seleccionado ninguna respuesta.";
        result.style.color = "orange";
        return false;
      }

      const totalCorrect = options.filter(img => img.dataset.correct === "true").length;
      const correctSelected = selected.filter(img => img.dataset.correct === "true").length;
      const wrongSelected = selected.filter(img => img.dataset.correct === "false").length;

      selected.forEach(img => {
        if (img.dataset.correct === "true") img.style.border = "3px solid green";
        else img.style.border = "3px solid red";
      });

      const selectedAlts = selected.map(img => img.alt);
      const missingCorrect = options.filter(img => img.dataset.correct === "true" && !selectedAlts.includes(img.alt));
      missingCorrect.forEach(img => {
        const clone = document.createElement("img");
        clone.src = img.src;
        clone.alt = img.alt;
        clone.style.border = "3px solid green";
        zone.appendChild(clone);
      });

      if (correctSelected === totalCorrect && wrongSelected === 0) {
        result.textContent = `‚úÖ Perfecto (${correctSelected}/${totalCorrect}).`;
        result.style.color = "green";
      } else {
        result.textContent = `‚ùå ${correctSelected} correctas de ${totalCorrect}, ${wrongSelected} incorrectas.`;
        result.style.color = "red";
      }

      if (lock) {
        zone.dataset.locked = "true";
        btn.disabled = true;
      }
      return correctSelected === totalCorrect && wrongSelected === 0;
    }

    document.querySelectorAll(".check-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const container = btn.closest(".question-container");
        checkQuestion(container);
      });
    });

    document.getElementById("check-all").addEventListener("click", autoSubmit);

    function autoSubmit() {
      const containers = document.querySelectorAll(".question-container");
      let score = 0;
      containers.forEach(container => {
        const correct = checkQuestion(container);
        if (correct) score++;
      });
      const total = containers.length;
      const percentage = Math.round((score / total) * 100);
      document.getElementById("final-score").textContent =
        `üéØ Puntuaci√≥n final: ${score}/${total} (${percentage}%).`;

      containers.forEach(c => {
        c.querySelector(".dropzone").dataset.locked = "true";
        c.querySelector(".check-btn").disabled = true;
      });
      document.getElementById("check-all").disabled = true;
    }
  </script>
</body>
</html>
